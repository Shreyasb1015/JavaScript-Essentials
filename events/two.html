<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello</h1>
    <button id="stop">stop</button>
</body>
<script>
    //setTimeout runs a function after a certain amount of time only once,whereas setInterval runs a function after a certain amount of time repeatedly.
    const sayMyname=function(){
        console.log("Shreyas");
    }
    const changeText=function(){
        document.querySelector('h1').innerHTML='Good morning'
    }
    
    const changeMe=setTimeout(changeText, 2000)
    document.querySelector('#stop').addEventListener('click',function(){
        clearTimeout(changeMe) //clearTimeout is used to stop the setTimeout function and it takes refernce of whichever function you want to stop
        console.log("Stopped")
    })
    

</script>
</html>
