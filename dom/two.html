<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color:black;color:white">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
    
</body>
<script>
   const parent=document.querySelector('.parent')
   console.log(parent)
   //Childern are the elements which are inside the parent element.
   console.log(parent.children); //returns a HTML collection
   console.log(parent.children[0]);
   console.log(parent.children[0].innerHTML);
   for(let i=0;i<parent.children.length;i++){
       console.log(parent.children[i].innerHTML);
   }

   parent.children[1].style.color='red';
   console.log(parent.firstElementChild); //returns the first child element
   console.log(parent.lastElementChild); //returns the last child element

   const dayOne=document.querySelector('.day')
   console.log(dayOne);
   console.log(dayOne.parentElement); //returns the parent element
   console.log(dayOne.nextElementSibling); //returns the next sibling element

   console.log("Nodes: ",parent.childNodes); //returns a node list
</script>
</html>
